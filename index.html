<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Bulb</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toggle-scene">
        <svg width="100" height="200" viewBox="0 0 100 200">
            <line class="toggle-scene__cord" x1="50" y1="0" x2="50" y2="80" stroke="gray" stroke-width="5"/>
            <circle id="switch" cx="50" cy="80" r="5" fill="gray" />
            <g id="bulb">
                <circle cx="50" cy="120" r="20" stroke="black" stroke-width="2" fill="transparent"/>
            </g>
        </svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
